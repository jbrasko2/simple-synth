<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Synth</title>
    <script src="./node_modules/tone/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
</head>
<style>
    #keyboard {
        display: flex;
    }

    .key {
        width: 50px;
        height: 200px;
        border: 1px solid black;
    }

    .key:active {
        background-color: red;
    }
</style>
<body>
    <div id="oscilloscope"></div>
    <div id="keyboard">
        <div id="C3" class="key">C</div>
        <div id="D3" class="key">D</div>
        <div id="E3" class="key">E</div>
        <div id="F3" class="key">F</div>
        <div id="G3" class="key">G</div>
        <div id="A3" class="key">A</div>
        <div id="B3" class="key">B</div>
        <div id="C4" class="key">C</div>
    </div>
    <div id="waveTypeButton"></div>
    <div id="filterDial"></div>
    <div id="attack"></div>
    <div id="decay"></div>
    <div id="sustain"></div>
    <div id="release"></div>
    <div id="reverbDial"></div>
    <div id="delayDial"></div>
    <div id="tremSwitch"></div>
    <div id="tremFreq"></div>
    <div id="chorSwitch"></div>
    <div id="preset-load-container">
        <form id="preset-load-form" action="index.html">
            <select id="preset-selector">
                <option value="" selected disabled>Select Preset</option>
                <optgroup id="preset-options" label="Presets">

                </optgroup>
            </select>
            <input type="submit" value="Load">
        </form>
    </div>
    <div id="preset-save-container">
        <form id="preset-save-form" action="index.html">
            <input id="preset-name" type="text" placeholder="Enter Preset Name">
            <input type="submit" value="Save">
        </form>
    </div>
    <script src="src/preset.js"></script>
    <script src="index.js"></script>
</body>
</html>
